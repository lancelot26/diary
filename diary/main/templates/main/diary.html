{% extends 'main/layout.html' %}

{% block title %}Your Diary{% endblock %}

{% block content %}
<h2>This is your diary, {{user}} </h2>

{% for note in notes %}
    <a href="{% url 'view_note' note.id %}">
        {{ note.title }}<br>
        {{ note.date }}<br>
        {{ note.body }}<br><br>
    </a>
{% endfor %}

{% endblock %}
