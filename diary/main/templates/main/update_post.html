{% extends 'main/layout.html' %}

{% block title %}Create New Note{% endblock %}

{% block content %}
<h2>Update your note</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <span>{{ error }}</span>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'view_note' note.id %}">Cancel</a>

{% endblock %}
