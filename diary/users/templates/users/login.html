{% extends 'main/layout.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
